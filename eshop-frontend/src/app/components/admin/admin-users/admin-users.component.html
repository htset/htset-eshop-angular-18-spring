<h3>Users</h3>
<div class="card-body">
  @if(users){
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Role</th>
      <th>Email</th>
    </tr>
    @for(user of users; track user.id){
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.role}}</td>
      <td>{{user.email}}</td>
    </tr>
    }
  </table>
  }
</div>
